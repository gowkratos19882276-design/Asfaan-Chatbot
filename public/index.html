<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> AI MedicaL Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1F7BAE;
      --bg-top: #3CB5A3;
      --panel: rgba(255, 255, 255, 0.08);
      --panel-2: rgba(255, 255, 255, 0.05);
      --text: #FFFFFF;
      --text-soft: #E6F4F1;
      --muted: #B8E4DD;
      --primary: #173A63;
      --primary-hover: #224A7A;
      --accent: #47C2B2;
      --accent-2: #4FAAD6;
      --navy-dark: #0C3C68;
      --bot: rgba(255, 255, 255, 0.1);
      --user: rgba(23, 58, 99, 0.3);
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.15);
    }
    /* Dark theme overrides */
    body[data-theme="dark"] {
      --bg: #0f2230;
      --bg-top: #0a1a25;
      --panel: rgba(0, 0, 0, 0.35);
      --panel-2: rgba(0, 0, 0, 0.5);
      --text: #e9f4f2;
      --text-soft: #cfe7e3;
      --muted: #b4d6d0;
      --border: rgba(255,255,255,0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; 
      background: linear-gradient(135deg, var(--bg-top) 0%, var(--bg) 100%);
      color: var(--text); 
      font-family: Inter, Roboto, 'Open Sans', system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif;
      min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .app { width: 100%; max-width: 900px; }
    /* Top bar */
    .topbar { width: 100%; max-width: 900px; display:flex; align-items:center; justify-content:center; position: relative; margin-bottom: 14px; }
    .brand { display:flex; justify-content:center; align-items:center; }
    .brand img { height: 48px; width:auto; display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15)); }
    .top-actions { position:absolute; right:0; display:flex; gap:8px; }
    .icon-toggle { position:absolute; left:0; display:flex; gap:8px; }
    .icon-btn { width:40px; height:40px; border-radius:10px; border:1px solid var(--border); background: rgba(255,255,255,0.1); color: var(--text); display:grid; place-items:center; cursor:pointer; }
    .icon-btn:hover { background: rgba(255,255,255,0.15); }
    /* Drawer */
    .drawer { position: fixed; top: 20px; left: 20px; width: 320px; max-width: calc(100% - 40px); background: var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow: 0 18px 40px rgba(0,0,0,0.3); transform: translateX(-120%); transition: transform .25s ease; z-index: 50; backdrop-filter: blur(10px); }
    .drawer.open { transform: translateX(0); }
    .title { font-weight: 800; font-size: 18px; margin: 0 0 8px; text-align: left; letter-spacing: 0.3px; }
    .desc { color: var(--text-soft); font-size: 13px; margin: 0 0 12px; }
    .card { background: rgba(255, 255, 255, 0.06); border: 1px solid var(--border); padding: 12px; border-radius: 12px; margin-bottom: 12px; }
    .chip { display: inline-block; padding: 4px 10px; border-radius: 999px; background: var(--accent); color: white; font-size: 12px; font-weight: 600; }

    .chat { background: var(--panel); backdrop-filter: blur(10px); border: 1px solid var(--border); border-radius: 16px; display: grid; grid-template-rows: 1fr auto; height: 80vh; min-height: 540px; overflow: hidden; }
    .messages { padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .msg { display: flex; gap: 12px; max-width: 85%; }
    .msg.bot { align-self: flex-start; }
    .msg.user { align-self: flex-end; flex-direction: row-reverse; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; display: grid; place-items: center; font-weight: 700; }
    .avatar.bot { background: var(--accent); border: 1px solid var(--border); color: white; }
    .avatar.user { background: var(--primary); border: 1px solid var(--border); color: white; }
    .bubble { padding: 12px 14px; border-radius: 14px; border: 1px solid var(--border); font-size: 14px; line-height: 1.4; white-space: pre-wrap; color: var(--text-soft); }
    .bot .bubble { background: var(--bot); }
    .user .bubble { background: var(--user); border-color: var(--primary); }
    .btns { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .btn { background: rgba(255, 255, 255, 0.08); color: var(--text); border: 1px solid var(--border); padding: 10px 14px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease, border-color 0.2s ease; box-shadow: 0 2px 0 rgba(0,0,0,0.08); }
    .btn:hover { background: rgba(255, 255, 255, 0.14); border-color: rgba(255, 255, 255, 0.25); box-shadow: 0 6px 16px rgba(0,0,0,0.15); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); box-shadow: 0 2px 0 rgba(0,0,0,0.12); }
    .btn.primary { background: var(--primary); border: none; color: white; font-weight: 600; }
    .btn.primary:hover { background: var(--primary-hover); }
    .btn.success { background: var(--accent); border: none; color: white; font-weight: 600; }
    .btn.success:hover { background: var(--accent-2); }

    .inputbar { display: flex; gap: 10px; padding: 12px; border-top: 1px solid var(--border); background: rgba(0, 0, 0, 0.1); }
    .text { flex: 1; background: rgba(255, 255, 255, 0.1); color: var(--text); border: 1px solid var(--border); border-radius: 10px; padding: 12px 14px; font-size: 14px; }
    .text::placeholder { color: var(--muted); }
    .send { background: var(--primary); color: white; border: none; border-radius: 10px; padding: 0 16px; font-weight: 600; cursor: pointer; transition: background 0.2s ease; }
    .send:hover:not(:disabled) { background: var(--primary-hover); }
    .send:disabled { opacity: 0.6; cursor: not-allowed; }
    /* Mic button styles */
    .mic {
      width: 44px; height: 40px; border-radius: 10px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.1); color: var(--text); cursor: pointer;
      display: grid; place-items: center; font-size: 18px; transition: box-shadow 0.2s ease, border-color 0.2s ease, background 0.2s ease;
    }
    .mic:hover { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.25); }
    .mic.recording {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(71,194,178,0.3), 0 0 12px rgba(71,194,178,0.4);
      background: var(--accent);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(71,194,178,0.5); }
      70% { box-shadow: 0 0 0 12px rgba(71,194,178,0); }
      100% { box-shadow: 0 0 0 0 rgba(71,194,178,0); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="icon-toggle">
      <button id="sidebarToggle" class="icon-btn" title="Menu">‚ò∞</button>
    </div>
    <div class="brand">
      <img src="/images/Screenshot 2025-09-29 110324.png" alt="Company Logo" />
    </div>
    <div class="top-actions">
      <button id="startCall" class="btn primary">üé§ Start Call</button>
      <button id="endCall" class="btn" style="display:none;">‚èπ End</button>
    </div>
  </div>

  <!-- Drawer with extra features -->
  <div id="sidebarDrawer" class="drawer" aria-hidden="true">
    <div class="title">Menu</div>
    <div class="card">
      <div class="chip">How it works</div>
      <ul style="margin:8px 0 0 16px; font-size: 13px; color: var(--text-soft);">
        <li>Choose Book Appointment or General Chat</li>
        <li>For booking: pick doctor ‚Üí date ‚Üí time ‚Üí enter email</li>
        <li>Confirmation email will be sent</li>
      </ul>
    </div>
    <div class="card">
      <div class="chip">Reports</div>
      <p style="margin:8px 0 10px;color:var(--muted);font-size:13px;">Download the current chat transcript as a report.</p>
      <button id="downloadReport" class="btn success" style="width:100%;">‚¨áÔ∏è Download Report</button>
    </div>
    <div class="card">
      <div class="chip">Appearance</div>
      <button id="toggleTheme" class="btn" style="width:100%;">üåô Toggle Dark Theme</button>
    </div>
    <audio id="remoteAudio" autoplay playsinline style="width:100%; margin-top:8px; display:none;"></audio>
  </div>

  <div class="app">
    <div class="chat">
      <div id="messages" class="messages"></div>
      <div class="inputbar">
        <input id="input" class="text" type="text" placeholder="Type a message..." />
        <button id="mic" class="mic" title="Speak"><span aria-hidden="true">üé§</span></button>
        <button id="send" class="send">Send</button>
      </div>
    </div>
  </div>

  <!-- Drawer + Theme toggles -->
  <script>
    (function(){
      const body = document.body;
      const drawer = document.getElementById('sidebarDrawer');
      const toggleBtn = document.getElementById('sidebarToggle');
      const themeBtn = document.getElementById('toggleTheme');

      // Restore theme
      try {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') body.setAttribute('data-theme','dark');
      } catch(_){}

      if (toggleBtn && drawer) {
        toggleBtn.addEventListener('click', () => {
          drawer.classList.toggle('open');
          drawer.setAttribute('aria-hidden', drawer.classList.contains('open') ? 'false' : 'true');
        });
      }
      if (themeBtn) {
        themeBtn.addEventListener('click', () => {
          const dark = body.getAttribute('data-theme') === 'dark';
          if (dark) {
            body.removeAttribute('data-theme');
            try { localStorage.setItem('theme','light'); } catch(_){ }
          } else {
            body.setAttribute('data-theme','dark');
            try { localStorage.setItem('theme','dark'); } catch(_){ }
          }
        });
      }
    })();
  </script>

  <!-- Vapi Web SDK via ESM CDN (browser-compatible). We expose it as window.Vapi -->
  <script type="module">
    try {
      const mod = await import('https://esm.sh/@vapi-ai/web');
      const Vapi = mod && (mod.default || mod.Vapi || mod);
      if (Vapi) {
        window.Vapi = Vapi;
        window.VapiWeb = Vapi;
        window.__VAPI_READY__ = true;
        console.log('[Vapi] ESM loaded', typeof Vapi);
      } else {
        console.error('[Vapi] ESM module loaded but no export found');
        window.__VAPI_READY__ = false;
      }
    } catch (e) {
      console.error('[Vapi] Failed to load ESM module', e);
      window.__VAPI_READY__ = false;
    }
  </script>
  <!-- Cache-bust chat.js so browser picks up latest changes -->
  <script src="./chat.js?v=14"></script>
</body>
</html>
